<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0; background: transparent; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; width: 100vw; }

        /* ÍCONE FLUTUANTE (CÍRCULO) */
        #floating-icon {
            width: 55px; height: 55px;
            background: #000; border: 2px solid #ff0000; border-radius: 50%;
            position: fixed; top: 150px; left: 10px; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px #ff0000; cursor: pointer;
            color: #ff0000; font-weight: 900; font-size: 18px;
            user-select: none;
        }

        /* PAINEL CLT (MÓVEL) */
        #mod-menu { 
            width: 220px; background: #0a0a0a; border: 1.5px solid #ff0000; 
            border-radius: 8px; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); z-index: 10000;
            display: none; box-shadow: 0 0 30px #000;
            touch-action: none;
        }

        /* BARRA SUPERIOR PARA ARRASTAR */
        .header { 
            background: #111; padding: 10px;
            border-bottom: 1.5px solid #ff0000;
            display: flex; justify-content: flex-end; align-items: center;
            cursor: move; height: 20px; border-radius: 8px 8px 0 0;
        }

        .controls { display: flex; gap: 15px; padding-right: 5px; }
        .btn-ctrl { cursor: pointer; font-size: 20px; font-weight: bold; color: #fff; user-select: none; }
        .btn-ctrl:active { color: #ff0000; }

        .content { padding: 12px; }
        .option { display: flex; justify-content: space-between; align-items: center; color: #fff; margin-bottom: 12px; font-size: 11px; font-weight: bold; text-transform: uppercase; }

        /* BOTÕES SWITCH */
        .switch { position: relative; display: inline-block; width: 32px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #222; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background-color: #fff; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #ff0000; }
        input:checked + .slider:before { transform: translateX(16px); }

        .btn-inj { width: 100%; background: #ff0000; color: #000; border: none; padding: 10px; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="floating-icon">CLT</div>

<div id="mod-menu">
    <div id="menu-header" class="header">
        <div class="controls">
            <div class="btn-ctrl" onclick="minimize()">_</div>
            <div class="btn-ctrl" onclick="exitApp()">×</div>
        </div>
    </div>
    <div class="content">
        <div class="option"><span>AIMBOT 100%</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
        <div class="option"><span>REGEDIT VIP</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
        <div class="option"><span>SENSI EXTREME</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="option"><span>NO RECOIL</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <button class="btn-inj" onclick="alert('MODS ATIVADOS!')">INJETAR MODS</button>
    </div>
</div>

<script>
    const icon = document.getElementById("floating-icon");
    const menu = document.getElementById("mod-menu");
    const header = document.getElementById("menu-header");

    // Abrir/Fechar
    icon.onclick = () => { menu.style.display = "block"; icon.style.display = "none"; };
    function minimize() { menu.style.display = "none"; icon.style.display = "flex"; }
    function exitApp() { if(confirm("Deseja fechar o painel?")) { menu.style.display = "none"; icon.style.display = "none"; } }

    // Arrastar Círculo
    icon.addEventListener('touchmove', (e) => {
        let touch = e.targetTouches[0];
        icon.style.left = (touch.pageX - 27) + 'px';
        icon.style.top = (touch.pageY - 27) + 'px';
    });

    // Arrastar Painel (pela barra superior)
    header.addEventListener('touchmove', (e) => {
        let touch = e.targetTouches[0];
        menu.style.transform = "none";
        menu.style.left = (touch.pageX - 180) + 'px'; 
        menu.style.top = (touch.pageY - 20) + 'px';
    });
</script>

</body>
</html>
